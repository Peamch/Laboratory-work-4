name: Program Code Convention

on:
  push:
    branches:
      - main
      - laboratory-work-4

jobs:
  lint-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install flake8
        run: pip install flake8
      - name: Lint Python code
        run: flake8 $GITHUB_WORKSPACE/ProgramCode.py
